<div id="noPlayers" *ngIf="getListLength() === 0 ; else notEmpty">
  <span>Nobody here but us chickens!</span>
</div>

<ng-template #notEmpty>
  <div class="containerList">
    <table cellspacing="5" cellpadding="5" class="playerListTable">
      <thead class="listHeader">
        <tr>
          <th></th>
          <th>Name</th>
          <th>Location</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody class="listBody">
        <tr *ngFor="let player of playerList!.players | keyvalue">
          <td>{{ player.value.level }}</td>
          <td>{{ player.value.name }}</td>
          <td>{{ player.value.cellName }}</td>
          <td><button (click)="teleportToPlayer(player.value.id)" class="teleBtn">Teleport</button></td>
          <td><button (click)="sendPartyInvite(player.value.id)" [disabled]="player.value.hasBeenInvited" class="teleBtn">Invite</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
