<div [@popups]="isShown">
  <div id="app-group-container" *ngIf="group">
    <div class="app-group-member" *ngIf="!isConnected && group!.owner && group!.owner!.name">
      <div *ngIf="group!.owner!.health === 0" class="app-group-member-dead">
      </div>
      {{ getLeaderName() }}
      <div id="app-group-member-leader">
      </div>
    </div>
    <div [className]="(!isConnected || player.isLoaded) ? 'app-group-member' : 'app-group-member not-loaded'"
      *ngFor="let player of groupMembers | keyvalue" [title]="player.cellName">
      <b class="app-group-member-level">{{ player.level }} </b>
      <div *ngIf="player.health === 0" class="app-group-member-dead">
      </div>
      {{ player.name }} Id:{{ player.id }}
      <div class="app-group-member-health" *ngIf="isConnected && (player.health || player.health === 0) && player.isLoaded">
        <div class="app-group-member-health-value" [app-health]="player.health">
        </div>
      </div>
    </div>
  </div>
</div>
